name: build-binaries

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix['python-version'] }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_polished.txt
          pip install pyinstaller

      - name: Build (PyInstaller GUI)
        run: |
          pyinstaller --noconfirm --windowed --onedir --name iTechAccrual app_polished.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iTechAccrual-${{ matrix.os }}
          path: dist/iTechAccrual/**
