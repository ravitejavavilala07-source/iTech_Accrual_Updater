on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build macOS app (PyInstaller)
        run: |
          . .venv/bin/activate
          pyinstaller --noconfirm --onefile --windowed --name "iTechAccrual" app.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iTechAccrual-macos
          path: dist/iTechAccrual

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m venv .venv
          .venv\Scripts\activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Windows app (PyInstaller)
        run: |
          .venv\Scripts\activate
          pyinstaller --noconfirm --onefile --windowed --name "iTechAccrual" app.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iTechAccrual-windows
          path: dist\iTechAccrual.exe